<html>
	<head>
		<title> Register </title>
	</head>
	<body>
		<form method="GET" action="/register">
			<div>
       		 		<label for="ID"> ID: </label>
       		 		<input type="number" name="ID" required minlength="9" maxlength="9">
		 	</div>
			<div>
       		 		<label for="Lname"> Last Name: </label>
       		 		<input type="text" name="Lname" maxlength="10">
		 	</div>
			<div>
       		 		<label for="Fname"> First Name: </label>
       		 		<input type="text" name="Fname" maxlength="10">
		 	</div>
			<div>
       		 		<label for="Address"> Address: </label>
       		 		<input type="text" name="Address" maxlength="50">
		 	</div>
			<div>
       		 		<label for="City"> City: </label>
       		 		<input type="text" name="City" maxlength="20">
		 	</div>
			<div>
       		 		<label for="State"> State(New York: NY): </label>
       		 		<input type="text" name="State" maxlength="5">
		 	</div>
			<div>
       		 		<label for="ZipCode"> Zip Code: </label>
       		 		<input type="number" name="ZipCode" maxlength="5">
		 	</div>
			<div>
       		 		<label for="Telephone"> Telephone: </label>
       		 		<input type="number" name="Telephone" maxlength="10">
		 	</div>
			<div>
       		 		<label for="Email"> Email: </label>
       		 		<input type="text" name="Email" maxlength="30">
		 	</div>
			<div>
       		 		<label for="CreditCard"> Credit Card Number: </label>
       		 		<input type="number" name="CreditCard" maxlength="16">
		 	</div>
			<div>
				<select name="type">
   					<option value="">Subcription</option>
    					<option value="unlimited">Unlimited</option>
					<option value="limited">Limited</option>
				</select>
		 	</div>
			<p> {{message}} </p>
			<div class='button'>
            				<button type="submit"> Register </button>
        			</div>
    		</form>	

		<button type="button" onClick="location.href='_main'"> Back to main page </button>
	</body>
</html>
